apiVersion: apiextensions.crossplane.io/v1
kind: Composition
metadata:
  name: workspace.aws.gigapress.catex.se
  labels:
    crossplane.io/xrd: xworkspaces.gigapress.catex.se
    provider: aws
spec:
  writeConnectionSecretsToNamespace: crossplane-system
  compositeTypeRef:
    apiVersion: gigapress.catex.se/v1alpha1
    kind: XWorkspace

  resources:

    # ProviderConfig :: create config provider
    - name: provider
      base:
        apiVersion: mysql.sql.crossplane.io/v1alpha1
        kind: ProviderConfig
        spec:
          credentials:
            source: MySQLConnectionSecret
      readinessChecks:
        - type: None
      patches:
        - type: CombineFromComposite
          combine:
            variables:
              - fromFieldPath: spec.orgRefName
              - fromFieldPath: spec.dbRefName
              - fromFieldPath: spec.name
            strategy: string
            string:
              fmt: "%s-%s-%s"
          toFieldPath: metadata.name
          policy:
            fromFieldPath: Required
        - type: CombineFromComposite
          combine:
            variables:
              - fromFieldPath: spec.orgRefName
              - fromFieldPath: spec.dbRefName
            strategy: string
            string:
              fmt: "database-%s-%s"
          toFieldPath: spec.credentials.connectionSecretRef.name
          policy:
            fromFieldPath: Required
        - fromFieldPath: spec.writeConnectionSecretToRef.namespace
          toFieldPath: spec.credentials.connectionSecretRef.namespace

    # DB :: Create new db schema
    - name: db
      base:
        apiVersion: mysql.sql.crossplane.io/v1alpha1
        kind: Database
        spec:
          deletionPolicy: Orphan
      patches:
        - type: CombineFromComposite
          combine:
            variables:
              - fromFieldPath: spec.orgRefName
              - fromFieldPath: spec.dbRefName
              - fromFieldPath: spec.name
            strategy: string
            string:
              fmt: "%s-%s-%s"
          toFieldPath: spec.providerConfigRef.name
          policy:
            fromFieldPath: Required
        - type: CombineFromComposite
          combine:
            variables:
              - fromFieldPath: spec.orgRefName
              - fromFieldPath: spec.dbRefName
              - fromFieldPath: spec.name
            strategy: string
            string:
              fmt: "%s-%s-%s"
          toFieldPath: metadata.name
          policy:
            fromFieldPath: Required

    # DB :: Create new user for db schema
    - name: db-user
      base:
        apiVersion: mysql.sql.crossplane.io/v1alpha1
        kind: User
        spec:
          forProvider:
            resourceOptions:
              maxQueriesPerHour: 50000
              maxUpdatesPerHour: 50000
              maxConnectionsPerHour: 5000
              maxUserConnections: 500
          deletionPolicy: Delete
          writeConnectionSecretToRef:
            namespace: crossplane-system
      connectionDetails:
        - name: username
          fromConnectionSecretKey: username
        - name: password
          fromConnectionSecretKey: password
        - name: endpoint
          fromConnectionSecretKey: endpoint
        - name: port
          fromConnectionSecretKey: port
      patches:
        - type: CombineFromComposite
          combine:
            variables:
              - fromFieldPath: spec.orgRefName
              - fromFieldPath: spec.dbRefName
              - fromFieldPath: spec.name
            strategy: string
            string:
              fmt: "%s-%s-%s"
          toFieldPath: spec.providerConfigRef.name
          policy:
            fromFieldPath: Required
        - type: CombineFromComposite
          combine:
            variables:
              - fromFieldPath: spec.orgRefName
              - fromFieldPath: spec.dbRefName
              - fromFieldPath: spec.name
            strategy: string
            string:
              fmt: "%s-%s-%s"
          toFieldPath: spec.writeConnectionSecretToRef.name
        - type: CombineFromComposite
          combine:
            variables:
              - fromFieldPath: spec.orgRefName
              - fromFieldPath: spec.dbRefName
              - fromFieldPath: spec.name
            strategy: string
            string:
              fmt: "%s-%s-%s"
          toFieldPath: metadata.name
          policy:
            fromFieldPath: Required

    # DB :: Grant permission for user-database
    - name: db-grant
      base:
        apiVersion: mysql.sql.crossplane.io/v1alpha1
        kind: Grant
        spec:
          deletionPolicy: Delete
          forProvider:
            databaseSelector:
              matchControllerRef: true
            userSelector:
              matchControllerRef: true
            privileges:
              - ALTER
              - CREATE
              - CREATE VIEW
              - DELETE
              - DROP
              - INDEX
              - INSERT
              - REFERENCES
              - SELECT
              - SHOW VIEW
              - TRIGGER
              - UPDATE
      patches:
      - type: CombineFromComposite
        combine:
          variables:
            - fromFieldPath: spec.orgRefName
            - fromFieldPath: spec.dbRefName
            - fromFieldPath: spec.name
          strategy: string
          string:
            fmt: "%s-%s-%s"
        toFieldPath: spec.providerConfigRef.name
        policy:
          fromFieldPath: Required

    # ACM: subdomain.domain
    - name: acm
      patches:
        - type: CombineFromComposite
          combine:
            variables:
              - fromFieldPath: spec.subdomain
              - fromFieldPath: spec.domain
            strategy: string
            string:
              fmt: "%s.%s"
          toFieldPath: spec.forProvider.domainName
        - type: CombineFromComposite
          combine:
            variables:
              - fromFieldPath: spec.domain
              - fromFieldPath: spec.subdomain
            strategy: string
            string:
              fmt: "%s.%s"
          toFieldPath: spec.forProvider.tags[0].value
        - fromFieldPath: spec.region
          toFieldPath: spec.forProvider.region
        - type: ToCompositeFieldPath
          fromFieldPath: status.atProvider.resourceRecord.name
          toFieldPath: status.acm.recordName
          policy:
            fromFieldPath: Optional
        - type: ToCompositeFieldPath
          fromFieldPath: status.atProvider.resourceRecord.value
          toFieldPath: status.acm.recordValue
          policy:
            fromFieldPath: Optional
      base:
        apiVersion: acm.aws.crossplane.io/v1beta1
        kind: Certificate
        spec:
          forProvider:
            validationMethod: DNS
            tags:
            - key: Name

    # ACM: app.subdomain.domain
    - name: acm-webapp
      patches:
        - type: CombineFromComposite
          combine:
            variables:
              - fromFieldPath: spec.subdomain
              - fromFieldPath: spec.domain
            strategy: string
            string:
              fmt: "app.%s.%s"
          toFieldPath: spec.forProvider.domainName
        - type: CombineFromComposite
          combine:
            variables:
              - fromFieldPath: spec.domain
              - fromFieldPath: spec.subdomain
            strategy: string
            string:
              fmt: "app.%s.%s"
          toFieldPath: spec.forProvider.tags[0].value
        - fromFieldPath: spec.region
          toFieldPath: spec.forProvider.region
        - type: ToCompositeFieldPath
          fromFieldPath: status.atProvider.resourceRecord.name
          toFieldPath: status.acm.recordNameWebapp
          policy:
            fromFieldPath: Optional
        - type: ToCompositeFieldPath
          fromFieldPath: status.atProvider.resourceRecord.value
          toFieldPath: status.acm.recordValueWebapp
          policy:
            fromFieldPath: Optional
      base:
        apiVersion: acm.aws.crossplane.io/v1beta1
        kind: Certificate
        spec:
          forProvider:
            validationMethod: DNS
            tags:
            - key: Name

    # ResourceRecord: ACM Validate CNAME
    - name: route53-record-acm-validate
      patches:
        - fromFieldPath: status.acm.recordValue
          toFieldPath: spec.forProvider.resourceRecords[0].value
          policy:
            fromFieldPath: Required
        - fromFieldPath: status.acm.recordName
          toFieldPath: metadata.annotations[crossplane.io/external-name]
          transforms:
            - type: string
              string:
                type: TrimSuffix
                trim: '.'
          policy:
            fromFieldPath: Required
        - fromFieldPath: spec.domain
          toFieldPath: spec.forProvider.zoneIdSelector.matchLabels[ref.crossplane.io/hostzone]
      base:
        apiVersion: route53.aws.crossplane.io/v1alpha1
        kind: ResourceRecordSet
        spec:
          forProvider:
            type: CNAME
            ttl: 30

    - name: route53-record-acm-validate-webapp
      patches:
        - fromFieldPath: status.acm.recordValueWebapp
          toFieldPath: spec.forProvider.resourceRecords[0].value
          policy:
            fromFieldPath: Required
        - fromFieldPath: status.acm.recordNameWebapp
          toFieldPath: metadata.annotations[crossplane.io/external-name]
          transforms:
            - type: string
              string:
                type: TrimSuffix
                trim: '.'
          policy:
            fromFieldPath: Required
        - fromFieldPath: spec.domain
          toFieldPath: spec.forProvider.zoneIdSelector.matchLabels[ref.crossplane.io/hostzone]
      base:
        apiVersion: route53.aws.crossplane.io/v1alpha1
        kind: ResourceRecordSet
        spec:
          forProvider:
            type: CNAME
            ttl: 30

    # Release :: Webapp
    - name: release-frontoffice
      patches:
        - fromFieldPath: spec.orgRefName
          toFieldPath: spec.providerConfigRef.name
        - type: CombineFromComposite
          combine:
            variables:
              - fromFieldPath: spec.subdomain
              - fromFieldPath: spec.domain
            strategy: string
            string:
              fmt: "https://app.%s.%s"
          toFieldPath: spec.forProvider.values.env[NUXT_PUBLIC_URL]
        - fromFieldPath: spec.webapp.enabled
          toFieldPath: spec.forProvider.values.enabled
        - fromFieldPath: spec.webapp.chartVersion
          toFieldPath: spec.forProvider.chart.version
        - type: CombineFromComposite
          combine:
            variables:
              - fromFieldPath: spec.webapp.image
              - fromFieldPath: spec.webapp.version
            strategy: string
            string:
              fmt: "%s:%s"
          toFieldPath: spec.forProvider.values.image
        - type: CombineFromComposite
          combine:
            variables:
              - fromFieldPath: spec.orgRefName
              - fromFieldPath: spec.name
            strategy: string
            string:
              fmt: "%s-%s"
          toFieldPath: spec.forProvider.namespace

        # PATCHING: INGRESS & SERVICE & DOMAIN
        - fromFieldPath: spec.name
          toFieldPath: spec.forProvider.values.serviceAccount.name
          transforms:
            - type: string
              string:
                fmt: "%s-frontoffice"
        - type: CombineFromComposite
          combine:
            variables:
              - fromFieldPath: spec.orgRefName
              - fromFieldPath: spec.name
            strategy: string
            string:
              fmt: "app-%s-%s"
          toFieldPath: spec.forProvider.values.ingress.annotations[alb.ingress.kubernetes.io/load-balancer-name]
        - type: CombineFromComposite
          combine:
            variables:
              - fromFieldPath: spec.subdomain
              - fromFieldPath: spec.domain
            strategy: string
            string:
              fmt: "app.%s.%s"
          toFieldPath: spec.forProvider.values.ingress.annotations[external-dns.alpha.kubernetes.io/hostname]
        - type: CombineFromComposite
          combine:
            variables:
              - fromFieldPath: spec.subdomain
              - fromFieldPath: spec.domain
            strategy: string
            string:
              fmt: "app.%s.%s"
          toFieldPath: spec.forProvider.values.ingress.hostname

        # EXTEND ENV
        - fromFieldPath: spec.webapp.env
          toFieldPath: spec.forProvider.values.extendEnv
      base:
        apiVersion: helm.crossplane.io/v1beta1
        kind: Release
        spec:
          deletionPolicy: Delete
          forProvider:
            chart:
              name: giga-frontoffice
              repository: oci://public.ecr.aws/catext
              version: 0.1.1
            skipCreateNamespace: false
            wait: true
            values:
              fullnameOverride: frontoffice
              replicaCount: 1
              pullPolicy: IfNotPresent
              serviceAccount:
                create: true
              service:
                type: NodePort
                port: 3000
              readiness:
                enable: true
                initialDelaySeconds: 10
                periodSeconds: 60
              liveness:
                enable: true
                initialDelaySeconds: 10
                periodSeconds: 60
              ingress:
                enabled: true
                annotations:
                  kubernetes.io/ingress.class: alb
                  alb.ingress.kubernetes.io/healthcheck-path: /
                  alb.ingress.kubernetes.io/scheme: internet-facing
                  alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}, {"HTTPS":443}]'
                  alb.ingress.kubernetes.io/ssl-redirect: '443'
                  alb.ingress.kubernetes.io/healthcheck-interval-seconds: "45"
                  alb.ingress.kubernetes.io/healthcheck-timeout-seconds: "30"
                path: /*
                backend:
                  serviceName: frontoffice
                  servicePort: 3000
              env:
                NUXT_URL: localhost:3000
                NUXT_PUBLIC_API_BASE_URL: http://backoffice:8055

    # Release :: Install application for workspace
    - name: release-backoffice
      patches:
        - fromFieldPath: spec.orgRefName
          toFieldPath: spec.providerConfigRef.name

        # PATCHING: CHART VERSION AND APP VERSION
        - fromFieldPath: spec.app.chartVersion
          toFieldPath: spec.forProvider.chart.version
        - fromFieldPath: spec.app.size
          toFieldPath: spec.forProvider.values.replicaCount
        - type: CombineFromComposite
          combine:
            variables:
              - fromFieldPath: spec.app.image
              - fromFieldPath: spec.app.version
            strategy: string
            string:
              fmt: "%s:%s"
          toFieldPath: spec.forProvider.values.image

        # PATCHING: INGRESS & SERVICE & DOMAIN
        - fromFieldPath: spec.name
          toFieldPath: spec.forProvider.values.serviceAccount.name
          transforms:
            - type: string
              string:
                fmt: "%s-backoffice"
        - type: CombineFromComposite
          combine:
            variables:
              - fromFieldPath: spec.orgRefName
              - fromFieldPath: spec.name
            strategy: string
            string:
              fmt: "%s-%s"
          toFieldPath: spec.forProvider.values.ingress.annotations[alb.ingress.kubernetes.io/load-balancer-name]
        - type: CombineFromComposite
          combine:
            variables:
              - fromFieldPath: spec.subdomain
              - fromFieldPath: spec.domain
            strategy: string
            string:
              fmt: "%s.%s"
          toFieldPath: spec.forProvider.values.ingress.annotations[external-dns.alpha.kubernetes.io/hostname]
        - type: CombineFromComposite
          combine:
            variables:
              - fromFieldPath: spec.subdomain
              - fromFieldPath: spec.domain
            strategy: string
            string:
              fmt: "%s.%s"
          toFieldPath: spec.forProvider.values.ingress.hostname
        - type: CombineFromComposite
          combine:
            variables:
              - fromFieldPath: spec.orgRefName
              - fromFieldPath: spec.name
            strategy: string
            string:
              fmt: "%s-%s"
          toFieldPath: spec.forProvider.namespace

        # PATCHING: ADMIN CONFIG
        - fromFieldPath: spec.app.adminEmail
          toFieldPath: spec.forProvider.values.env[ADMIN_EMAIL]
        - fromFieldPath: spec.app.adminPassword
          toFieldPath: spec.forProvider.values.env[ADMIN_PASSWORD]
        - fromFieldPath: spec.region
          toFieldPath: spec.forProvider.values.env[STORAGE_S3_REGION]
        - type: CombineFromComposite
          combine:
            variables:
              - fromFieldPath: spec.orgRefName
              - fromFieldPath: spec.name
            strategy: string
            string:
                fmt: "realm-%s.catex.se/%s"
          toFieldPath: spec.forProvider.values.env[STORAGE_S3_BUCKET]
        - fromFieldPath: spec.orgRefName
          transforms:
            - type: string
              string:
                fmt: "arn:aws:iam::221168245729:role/org-%s-s3"
          toFieldPath: spec.forProvider.values.serviceAccount.annotations[eks.amazonaws.com/role-arn]
        #  PATCHING: DATABASE CONNECTION FROM SECRETS
        - type: CombineFromComposite
          combine:
            variables:
              - fromFieldPath: spec.orgRefName
              - fromFieldPath: spec.dbRefName
              - fromFieldPath: spec.name
            strategy: string
            string:
              fmt: "%s-%s-%s"
          toFieldPath: spec.forProvider.values.env[DB_DATABASE]
        - type: CombineFromComposite
          combine:
            variables:
              - fromFieldPath: spec.orgRefName
              - fromFieldPath: spec.dbRefName
              - fromFieldPath: spec.name
            strategy: string
            string:
              fmt: "%s-%s-%s"
          toFieldPath: spec.forProvider.set[0].valueFrom.secretKeyRef.name
        - type: CombineFromComposite
          combine:
            variables:
              - fromFieldPath: spec.orgRefName
              - fromFieldPath: spec.dbRefName
              - fromFieldPath: spec.name
            strategy: string
            string:
              fmt: "%s-%s-%s"
          toFieldPath: spec.forProvider.set[1].valueFrom.secretKeyRef.name
        - type: CombineFromComposite
          combine:
            variables:
              - fromFieldPath: spec.orgRefName
              - fromFieldPath: spec.dbRefName
              - fromFieldPath: spec.name
            strategy: string
            string:
              fmt: "%s-%s-%s"
          toFieldPath: spec.forProvider.set[2].valueFrom.secretKeyRef.name
        - type: CombineFromComposite
          combine:
            variables:
              - fromFieldPath: spec.orgRefName
              - fromFieldPath: spec.dbRefName
              - fromFieldPath: spec.name
            strategy: string
            string:
              fmt: "%s-%s-%s"
          toFieldPath: spec.forProvider.set[3].valueFrom.secretKeyRef.name

        # EXTEND ENV
        - fromFieldPath: spec.app.env
          toFieldPath: spec.forProvider.values.extendEnv

        # PATCH Extensions
        - fromFieldPath: spec.extensions
          toFieldPath: spec.forProvider.values.extensions
        - fromFieldPath: spec.webapp
          toFieldPath: spec.forProvider.values.webapp
        - fromFieldPath: spec.includeWebapp
          toFieldPath: spec.forProvider.values.includeWebapp

      base:
        apiVersion: helm.crossplane.io/v1beta1
        kind: Release
        spec:
          deletionPolicy: Delete
          forProvider:
            chart:
              name: giga-backoffice
              repository: oci://public.ecr.aws/catext
            skipCreateNamespace: false
            wait: true
            values:
              fullnameOverride: backoffice
              replicaCount: 1
              pullPolicy: IfNotPresent
              serviceAccount:
                create: true
              service:
                type: NodePort
                port: 8055
                annotations:
                  service.beta.kubernetes.io/aws-load-balancer-healthcheck-path: /server/health
              readiness:
                enable: true
                initialDelaySeconds: 10
                periodSeconds: 60
              liveness:
                enable: true
                initialDelaySeconds: 10
                periodSeconds: 60
              ingress:
                enabled: true
                annotations:
                  kubernetes.io/ingress.class: alb
                  alb.ingress.kubernetes.io/healthcheck-path: /server/health
                  alb.ingress.kubernetes.io/scheme: internet-facing
                  alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}, {"HTTPS":443}]'
                  alb.ingress.kubernetes.io/ssl-redirect: '443'
                  alb.ingress.kubernetes.io/healthcheck-interval-seconds: "45"
                  alb.ingress.kubernetes.io/healthcheck-timeout-seconds: "30"
                path: /*
                backend:
                  serviceName: backoffice
                  servicePort: 8055
              env:
                KEY: 255d861b-5ea1-5996-9aa3-922530ec40b1
                SECRET: 6116487b-cda1-52c2-b5b5-c8022c45e263

                AUTH_PROVIDERS: local

                DB_CLIENT: mysql
                DB_HOST: mariadb
                DB_PORT: 3306
                DB_DATABASE: directus
                DB_USER: directus
                DB_PASSWORD: directus

                CACHE_ENABLED: true
                CACHE_STORE: redis
                CACHE_REDIS_HOST: redis-master
                CACHE_REDIS_PORT: 6379

                STORAGE_LOCATIONS: s3
                STORAGE_S3_DRIVER: s3
                STORAGE_S3_BUCKET:
                STORAGE_S3_REGION:
              redis:
                fullnameOverride: redis

              npm:
                repo: gigapress
                domain: catex
                owner: "221168245729"
                scope: "@giga-extensions"
            set:
              - name: env.DB_HOST
                valueFrom:
                  secretKeyRef:
                    key: endpoint
                    namespace: crossplane-system
              - name: env.DB_PORT
                valueFrom:
                  secretKeyRef:
                    key: port
                    namespace: crossplane-system
              - name: env.DB_USER
                valueFrom:
                  secretKeyRef:
                    key: username
                    namespace: crossplane-system
              - name: env.DB_PASSWORD
                valueFrom:
                  secretKeyRef:
                    key: password
                    namespace: crossplane-system
