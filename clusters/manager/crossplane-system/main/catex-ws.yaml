apiVersion: gigapress.catex.se/v1alpha1
kind: Workspace
metadata:
  name: catex-default
  namespace: realm-catex
spec:
  name: default
  dbRefName: primary
  orgRefName: catex

  region: eu-north-1
  subdomain: default
  domain: catex.se

  app:
    adminEmail: admin@catex.se
    adminPassword: admin123
    image: 221168245729.dkr.ecr.eu-north-1.amazonaws.com/gigapress/core
    version: 2.0.2
    chartVersion: 0.1.1
    size: 1

  webapp:
    version: dev
    image: 221168245729.dkr.ecr.eu-north-1.amazonaws.com/gigapress/front-office
    enabled: true
    chartVersion: 0.1.1

  extensions:
    - name: "@giga-extensions/base"
      version: 1.0.2
    - name: "@giga-extensions/pro"
      version: 1.0.0

  writeConnectionSecretToRef:
    name: catex-default
---
